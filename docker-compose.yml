services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: resume-reviewer-postgres
    environment:
      - POSTGRES_DB=ResumeReviewer
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - resume-rag-network

  # Ollama service (LLM backend)
  ollama:
    image: ollama/ollama:latest
    container_name: resume-reviewer-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
      - ./docker/init-ollama.sh:/init-ollama.sh
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    restart: unless-stopped
    networks:
      - resume-rag-network

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: resume-reviewer-backend
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_started
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - EMBEDDING_MODEL=nomic-embed-text
      - LLM_MODEL=qwen3:latest
      - DATASET_ROOT=/app/dataset
      - CHROMA_DB_PATH=/app/chroma_db
      - CACHE_DIR=/app/.cache
      - OUTPUT_DIR=/app/output
      - PYTHONUNBUFFERED=1
      # PostgreSQL Configuration
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=ResumeReviewer
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD}
      # GitHub Token (optional - set via .env file)
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
    volumes:
      - ./dataset:/app/dataset
      - ./src:/app/src
      - ./chroma_db:/app/chroma_db
      - ./.cache:/app/.cache
      - ./output:/app/output
      - ./backend/app:/app/app
    restart: unless-stopped
    networks:
      - resume-rag-network

  # Frontend React/Vite Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: resume-reviewer-frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    restart: unless-stopped
    networks:
      - resume-rag-network

  # Resume RAG CLI (original container)
  resume-rag:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: resume-rag-app
    depends_on:
      - ollama
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - EMBEDDING_MODEL=nomic-embed-text
      - LLM_MODEL=qwen3:latest
      - DATASET_ROOT=/app/dataset
      - CHROMA_DB_PATH=/app/chroma_db
      - CACHE_DIR=/app/.cache
      - OUTPUT_DIR=/app/output
    volumes:
      - ./dataset:/app/dataset:ro
      - ./chroma_db:/app/chroma_db
      - ./.cache:/app/.cache
      - ./output:/app/output
    stdin_open: true
    tty: true
    command: /bin/bash

networks:
  resume-rag-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  ollama_data:
    driver: local
